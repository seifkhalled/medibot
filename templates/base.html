<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Medical Chatbot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/NTI logo.png') }}" alt="Logo">
                <span>MEDIBOT</span>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('help_page') }}">Help</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 AI Medical Chatbot | Developed by <strong>TEAM 6 NTI 2025</strong></p>
    </footer>
</body>
</html>
